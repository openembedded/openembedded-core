<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Droid Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>Droid Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <match target="scan">
    <test name="family">
      <string>Droid Sans Fallback</string>
    </test>
    <edit name="family">
      <string>Droid Sans</string>
    </edit>
  </match>
</fontconfig>
