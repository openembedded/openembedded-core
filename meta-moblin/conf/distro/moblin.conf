MAINTAINER = "Moblin <dev@lists.moblin.org>"

PACKAGE_CLASSES ?= "package_rpm"
INHERIT_INSANE ?= "insane"
INHERIT += "${PACKAGE_CLASSES} debian moblin devshell ${INHERIT_INSANE} packaged-staging"

# For some reason, this doesn't work
# TARGET_OS ?= "linux"
